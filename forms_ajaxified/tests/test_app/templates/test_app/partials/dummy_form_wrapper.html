{% load forms_ajaxified_tags %}
<form method="post" action="{% url "dummy_form_view" pk=object.pk %}" data-class="form_ajaxified"></form>
{% get_contenttype_pk object as ctype_pk %}
<form method="post" action="{% url "dummy_delete_view" ctype_pk=ctype_pk object_pk=object.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<hr />
