{% load forms_ajaxified_tags %}
<div data-ajax-wrapper="1" data-id="dummy-form-wrapper-{{ object.pk }}">
    <form method="post" action="{% url "dummy_form_view" pk=object.pk %}" data-id="dummy-form-{{ object.pk }}" data-class="form_ajaxified"></form>
    {% get_contenttype_pk object as ctype_pk %}
    <form method="post" action="{% url "dummy_delete_view" pk=object.pk %}" data-ajax-delete-element="[data-id='dummy-form-wrapper-{{ object.pk }}']">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <hr />
</div>
